<DOCTYPE html>
<html lang="en">
<head>
	<title> Exemplificare Output cu campuri HTML5 </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, intial-scale=1">
</head>

<body>
<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">
	0<input type="range" id="a" min="0" max="200" value="50">200
	+<input type="number" id="b" min="1" max="49" value="23"> intre 1 si 49
	<p> Calculul este:
	=<output name="x" for="a b"></output>
</form>
</body>
</html>
