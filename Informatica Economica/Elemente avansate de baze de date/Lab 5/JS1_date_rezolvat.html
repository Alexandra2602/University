<!DOCTYPE html>
<html>
<body>
<p> Metode ale obiectului Date()</p>
<p> Intalnirea are loc </p>

<p id="demo"></p>
<p id="demo1"></p>

<script>
var d= new Date();
var days=["Duminca","Luni","Marti","Miercuri","Joi","Vineri","Sambata"];

document.getElementById("demo").innerHTML=days[d.getDay()];
document.getElementById("demo1").innerHTML=d.toDateString();

</script>
</body>
</html>
