<!DOCTYPE html>
<html>
<head>
<title> Exemplificare modificari vizibilitate </title>
        <meta  charset="utf-8">
        <meta  name="viewport"  content="width=device-width,  intial-scale=1">
</head>
<body>
<p> Exemplificare modificari vizibilitate </p>
<div id="p1" style="background-color:magenta;"> Acest text se afla in interiorul unui DIV. </div><p>
<button onclick="document.getElementById('p1').style.visibility='hidden'">Ascunde text </button>
<button onclick="document.getElementById('p1').style.visibility='visible'">Afiseaza text </button>
<button onclick="document.getElementById('p1').style.display='none'">Ascunde DIV </button>
<button onclick="document.getElementById('p1').style.display='block'">Afiseaza DIV </button>
</body>
</html>
